<svg fill="none" width="1000" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject x="350" y="-50" width="100%" height="100px">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            p {
                align-text: center;
                font-size: 48px;
                color: #812B8C;
                animation: mymove 8s infinite;
            }
            @keyframes mymove {
                0%   {color: #812B8C;}
                25%  {color: #BF247A;}
                50%  {color: #BF247A;}
                100% {color: #812B8C;}
            }
            </style>
            <p>Craig Putzstuck</p>
        </div>
    </foreignObject>
</svg>